<body>
    <style type="text/css">
        .d-none{
            display: none;
        }
        body {
            background-image: url('system_file5db36164aa639-business-stationary-PZJKW2P.jpg');
            background-size: cover

    <div class="signin-box">
        <div class="panel panel-default mb15">
            <div class="panel-heading text-center">
                <img class="p20" src="file5d97513feaeed-site-logo.png" />
            </div>
            <div class="panel-body p30" id="signin-div">
                <form id="options" class="general-form">
                    <div class="alert alert-success d-none" id="alert-success" >Login Success</div>
                    <div class="alert alert-danger d-none" id="alert-danger" >Invalid Email or Password</div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-control p10" placeholder="Email" />
                        <span class="text-danger" id="email_error"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control p10" placeholder="Password" />
                        <span class="text-danger" id="password_error"></span>
                    </div>
                    <button class="btn btn-primary" id="signin" type="button"> Singin </button>
                </form>
                <div class="mt5"><a href="https://www.technokeens.com/projects/index.php/signin/request_reset_password">Forgot password?</a></div>

                <div class="mt20">You don't have an account? &nbsp; <a href="https://www.technokeens.com/projects/index.php/signup">Sign up</a></div>
            </div>
            <div class="panel-body p30" id="welcome-div">
                <div class="row">
                    <h5>Welcome <div id="user_name"></div></h5>
                </div>
                <div class="row">
                    <div class="col-sm-4" id="start_div">
                        <button id="start" class="btn btn-success">Start Notifications</button>
                    </div>
                    <div class="col-sm-4" id="stop_div">
                        <button id="stop" class="btn btn-danger" >Stop Notifications</button>
                    </div>
                    <div class="col-sm-4" id="Logout">
                        <button class="btn btn-danger" id="logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="options.js"></script>
